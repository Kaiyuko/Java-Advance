<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/order-management.css}">
    <style>
        .table-lg {
            width: 90%;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="my-4">Order Management</h1>
        <a th:href="@{/products}" class="btn btn-primary">Back to Products</a>
    </div>
    <div class="table-responsive table-lg">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Note</th>
                <th scope="col">Payment Method</th>
                <th scope="col">Delivery Date</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, iterStat : ${orders}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${order.customerName}"></td>
                <td>
                    <span th:each="orderDetail : ${order.orderDetails}" th:text="${orderDetail.product.name}"></span>
                </td>
                <td>
                    <span th:each="orderDetail : ${order.orderDetails}" th:text="${orderDetail.quantity}"></span>
                </td>
                <td>
                    <span th:each="orderDetail : ${order.orderDetails}" th:text="${orderDetail.totalPrice}"></span>
                </td>
                <td th:text="${order.address}"></td>
                <td th:text="${order.phone}"></td>
                <td th:text="${order.email}"></td>
                <td th:text="${order.note}"></td>
                <td th:text="${order.paymentMethod}"></td>
                <td th:text="${order.deliveryDate}"></td>
                <td>
                    <form th:action="@{/order/delete/{id}(id=${order.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this order?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
