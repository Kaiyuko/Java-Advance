<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/order-statistics.css}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #17a2b8;
            font-weight: 700;
        }

        .statistics {
            margin-top: 50px;
            text-align: center;
        }

        .data-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #27293d;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .data-item h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .data-item p {
            font-size: 1.3rem;
            color: #adb5bd;
        }

        .data-item p[data-stat="total-orders"] {
            color: #478CCF;
        }

        .data-item p[data-stat="total-revenue"] {
            color: #399918;
        }

        .data-item p[data-stat="best-selling-product"] {
            color: #FF7F3E;
        }

        .back-btn {
            margin-top: 30px;
            text-align: center;
        }

        .back-btn a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #17a2b8;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-btn a:hover {
            background-color: #17a2b8;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Order Statistics</h1>

    <div class="statistics">
        <div class="data-item">
            <h3>Total Orders</h3>
            <p th:text="${totalOrders}" data-stat="total-orders">0</p>
        </div>
        <div class="data-item">
            <h3>Total Revenue</h3>
            <p th:text="${totalRevenue}" data-stat="total-revenue">$0.00</p>
        </div>
        <div class="data-item">
            <h3>Best Selling Product</h3>
            <p th:text="${bestSellingProduct.name}" data-stat="best-selling-product">N/A</p>
        </div>
    </div>

    <div class="back-btn">
        <a th:href="@{/products}">Back to Product List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
