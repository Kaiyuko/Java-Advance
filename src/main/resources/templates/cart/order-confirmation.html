<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Màu nền tối */
            color: #f8f9fa; /* Màu chữ */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            margin-left: auto;
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #495057; /* Màu nền thông tin */
            border-radius: 5px;
        }

        .message p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Order Confirmation</h1>
        <a th:href="@{/products}" class="btn btn-primary back-button">Back</a>
    </div>
    <div class="message">
        <p th:text="${message}"></p>
        <p th:text="${deliveryMessage}"></p>
        <p>Estimated Delivery Date: <span th:text="${deliveryDate}"></span></p>
        <p>Delivery Fee: <span th:text="${deliveryFee}"></span></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
