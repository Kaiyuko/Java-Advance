<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        #deliveryDate {
            width: 50%; /* Độ rộng của select box */
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
<h1>Checkout</h1>
<form th:action="@{/order/submit}" method="post">
    <label for="customerName">Name:</label>
    <input type="text" id="customerName" name="customerName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="note">Note:</label>
    <textarea id="note" name="note" rows="10" cols="50"></textarea><br>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cashOnDelivery">Cash on Delivery</option>
    </select><br>

    <label for="deliveryDate">Choose a delivery date:</label>
    <select id="deliveryDate" name="deliveryDate"></select><br>

    <button type="submit">Submit Order</button>
</form>

<script th:src="@{/js/deliveryDate.js}"></script>
</body>
</html>
