<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .product-detail .left-column {
            flex: 1 0 auto; /* Đảm bảo cột trái có chiều rộng linh hoạt */
            margin-right: 20px;
        }
        .product-detail .right-column {
            flex: 2 0 0; /* Đảm bảo cột phải có chiều rộng linh hoạt */
        }
        .product-detail img {
            width: 100%; /* Ảnh chiếm toàn bộ chiều rộng của cột trái */
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Product Detail</h1>
    <div class="row product-detail">
        <div class="col-md-4 left-column">
            <img th:src="${product.image}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-8 right-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}"></span></p>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
                    <p class="card-text"><strong>Release Date:</strong> <span th:text="${product.releaseDate}"></span></p>
                    <p class="card-text"><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}"></span></p>
                    <p class="card-text"><strong>Color:</strong> <span th:text="${product.color}"></span></p>
                    <p class="card-text"><strong>Warranty:</strong> <span th:text="${product.warranty}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/products}" class="btn btn-link mt-3">Back to Products</a>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
